version: '3.8'

services:
  agent-chewy:
    build: .
    container_name: agent-chewy
    volumes:
      # Mount project directory for persistence
      - .:/app
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
      # Mount swagger directory
      - ./swagger:/app/swagger
      # Mount features directory for generated tests
      - ./features:/app/features
      # Mount steps directory for generated step definitions
      - ./src/steps:/app/src/steps
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--import tsx
    # Keep container running for interactive use
    stdin_open: true
    tty: true
    # Use bash for interactive shell
    command: /bin/bash

