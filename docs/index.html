<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Chewy - Test Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border-color: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent-green: #22c55e;
      --accent-blue: #3b82f6;
      --accent-purple: #a371f7;
      --accent-orange: #f59e0b;
      --accent-red: #ef4444;
      --accent-cyan: #06b6d4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      border-bottom: 2px solid var(--border-color);
    }

    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s ease;
      position: relative;
    }

    .tab:hover {
      color: var(--text-primary);
    }

    .tab.active {
      color: var(--accent-blue);
      border-bottom-color: var(--accent-blue);
    }

    .tab-badge {
      margin-left: 8px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
    }

    .tab.active .tab-badge {
      background: var(--accent-blue);
      color: white;
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .stat-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .stat-icon.green { background: rgba(34, 197, 94, 0.15); color: var(--accent-green); }
    .stat-icon.blue { background: rgba(59, 130, 246, 0.15); color: var(--accent-blue); }
    .stat-icon.purple { background: rgba(163, 113, 247, 0.15); color: var(--accent-purple); }
    .stat-icon.red { background: rgba(239, 68, 68, 0.15); color: var(--accent-red); }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Test List */
    .test-list {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }

    .test-item {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.15s ease;
    }

    .test-item:last-child {
      border-bottom: none;
    }

    .test-item:hover {
      background: var(--bg-tertiary);
    }

    .test-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .test-status.passed { background: var(--accent-green); }
    .test-status.failed { background: var(--accent-red); }
    .test-status.pending { background: var(--accent-orange); }

    .test-info {
      flex: 1;
    }

    .test-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .test-path {
      font-size: 12px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
    }

    .test-badge {
      background: var(--bg-tertiary);
      color: var(--accent-cyan);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      margin-left: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 14px;
    }

    /* Code Block */
    .code-block {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      overflow-x: auto;
      margin-top: 16px;
    }

    .code-keyword {
      color: var(--accent-purple);
      font-weight: 600;
    }

    .code-string {
      color: var(--accent-green);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .tabs {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">üêï</div>
        <span class="logo-text">Agent Chewy</span>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('api')">
        üîå API Tests
        <span class="tab-badge" id="api-count">0</span>
      </button>
      <button class="tab" onclick="switchTab('ui')">
        üñ•Ô∏è UI Tests
        <span class="tab-badge" id="ui-count">0</span>
      </button>
    </div>

    <!-- API Tests Tab -->
    <div id="tab-api" class="tab-content active">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon green">‚úì</div>
          </div>
          <div class="stat-value" id="api-passed">0</div>
          <div class="stat-label">Passed</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon blue">üìã</div>
          </div>
          <div class="stat-value" id="api-total">0</div>
          <div class="stat-label">Total Tests</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon purple">üìç</div>
          </div>
          <div class="stat-value" id="api-teams">0</div>
          <div class="stat-label">Teams</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon red">‚ùå</div>
          </div>
          <div class="stat-value" id="api-failed">0</div>
          <div class="stat-label">Failed</div>
        </div>
      </div>

      <div class="test-list" id="api-tests">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- UI Tests Tab -->
    <div id="tab-ui" class="tab-content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon green">‚úì</div>
          </div>
          <div class="stat-value" id="ui-passed">0</div>
          <div class="stat-label">Passed</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon blue">üìã</div>
          </div>
          <div class="stat-value" id="ui-total">0</div>
          <div class="stat-label">Total Tests</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon purple">üé¨</div>
          </div>
          <div class="stat-value" id="ui-recordings">0</div>
          <div class="stat-label">Recordings</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-icon red">‚ùå</div>
          </div>
          <div class="stat-value" id="ui-failed">0</div>
          <div class="stat-label">Failed</div>
        </div>
      </div>

      <div class="test-list" id="ui-tests">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <script>
    // Test data - loaded from test-data.json or fallback to empty
    let apiTests = [];
    let uiTests = [];

    // Load test data from JSON file
    async function loadTestData() {
      try {
        const response = await fetch('./test-data.json');
        const data = await response.json();
        
        apiTests = data.api?.tests || [];
        uiTests = data.ui?.tests || [];
        
        // Update stats from data
        if (data.api) {
          document.getElementById('api-total').textContent = data.api.total || 0;
          document.getElementById('api-passed').textContent = data.api.passed || 0;
          document.getElementById('api-failed').textContent = data.api.failed || 0;
          document.getElementById('api-teams').textContent = data.api.teams?.length || 0;
        }
        
        if (data.ui) {
          document.getElementById('ui-total').textContent = data.ui.total || 0;
          document.getElementById('ui-passed').textContent = data.ui.passed || 0;
          document.getElementById('ui-failed').textContent = data.ui.failed || 0;
          document.getElementById('ui-recordings').textContent = data.ui.total || 0;
        }
      } catch (error) {
        console.warn('Could not load test-data.json, using empty state:', error);
        // Fallback: try to load from static list
        loadFallbackData();
      }
      
      renderApiTests();
      renderUiTests();
    }

    // Fallback data if JSON file doesn't exist
    function loadFallbackData() {
      // This would only be used if test-data.json is not available
      apiTests = [];
      uiTests = [];
    }

    function renderApiTests() {
      const container = document.getElementById('api-tests');
      
      if (apiTests.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <div class="empty-state-title">No API Tests Found</div>
            <div class="empty-state-text">Generate tests using the CLI: <code>npm run generate:avs</code></div>
          </div>
        `;
        return;
      }

      const teams = [...new Set(apiTests.map(t => t.team))];
      const passed = apiTests.filter(t => t.status === 'passed').length;
      const failed = apiTests.filter(t => t.status === 'failed').length;

      document.getElementById('api-total').textContent = apiTests.length;
      document.getElementById('api-passed').textContent = passed;
      document.getElementById('api-failed').textContent = failed;
      document.getElementById('api-teams').textContent = teams.length;
      document.getElementById('api-count').textContent = apiTests.length;

      const html = apiTests.map(test => `
        <div class="test-item">
          <div class="test-status ${test.status}"></div>
          <div class="test-info">
            <div class="test-name">${test.name}</div>
            <div class="test-path">${test.path}</div>
          </div>
          <span class="test-badge">${test.team.toUpperCase()}</span>
        </div>
      `).join('');

      container.innerHTML = html;
    }

    function renderUiTests() {
      const container = document.getElementById('ui-tests');
      
      if (uiTests.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üé¨</div>
            <div class="empty-state-title">No UI Tests Found</div>
            <div class="empty-state-text">Record tests using: <code>./fully-auto-record.sh "Test Name" "Description"</code></div>
          </div>
        `;
        return;
      }

      const passed = uiTests.filter(t => t.status === 'passed').length;
      const failed = uiTests.filter(t => t.status === 'failed').length;

      document.getElementById('ui-total').textContent = uiTests.length;
      document.getElementById('ui-passed').textContent = passed;
      document.getElementById('ui-failed').textContent = failed;
      document.getElementById('ui-recordings').textContent = uiTests.length;
      document.getElementById('ui-count').textContent = uiTests.length;

      const html = uiTests.map(test => `
        <div class="test-item">
          <div class="test-status ${test.status}"></div>
          <div class="test-info">
            <div class="test-name">${test.name}</div>
            <div class="test-path">${test.path}</div>
          </div>
        </div>
      `).join('');

      container.innerHTML = html;
    }

    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(`tab-${tab}`).classList.add('active');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadTestData();
    });
  </script>
</body>
</html>
